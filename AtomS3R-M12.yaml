  #     name: "BMI270 Accel z"
  #   gyroscope_x:
  #     name: "BMI270 Gyro X"
  #   gyroscope_y:
  #     name: "BMI270 Gyro Y"
  #   gyroscope_z:
  #     name: "BMI270 Gyro z"
  #   temperature:
  #     name: "BMI270 Temperature"

switch:
  - platform: gpio
    pin: GPIO18
    id: camera_power
    restore_mode: ALWAYS_OFF
